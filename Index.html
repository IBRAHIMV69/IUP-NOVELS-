<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Storage</title>
    <style>
        /* Styling for a clean and modern look */
        body {
            font-family: 'Arial', sans-serif;
            background: #141e30;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-section, .video-grid {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #243b55;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .upload-section input, .upload-section button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        .upload-section button {
            background-color: #ff6a00;
            color: #fff;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #ee0979;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            width: 100%;
        }
        .video-task {
            display: flex;
            flex-direction: column;
            background: #1a2939;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .video-title {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="upload-section">
        <h2>Upload Video</h2>
        <input type="file" id="videoFileInput" accept="video/*" multiple>
        <button onclick="loadVideos()">Upload Videos</button>
        <p id="uploadStatus" style="color: #ff6a00; font-size: 14px;"></p>
    </div>

    <div id="videoGrid" class="video-grid"></div>

    <script>
        // IndexedDB setup
        let db;
        const request = indexedDB.open('VideoDB', 1);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            db.createObjectStore('videoFiles', { keyPath: 'id' });
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            loadStoredVideos(); // Load videos from DB on page load
        };

        // Function to upload videos and save to IndexedDB
        function loadVideos() {
            const videoInput = document.getElementById('videoFileInput');
            if (videoInput.files.length > 0) {
                Array.from(videoInput.files).forEach(file => {
                    createVideoTask(file); // Display video
                    saveVideoToDB(file); // Save to DB
                });
                document.getElementById('uploadStatus').innerText = "Videos uploaded successfully!";
            } else {
                document.getElementById('uploadStatus').innerText = "Please select video files to upload.";
            }
        }

        // Save video file to IndexedDB
        function saveVideoToDB(file) {
            const transaction = db.transaction(['videoFiles'], 'readwrite');
            const store = transaction.objectStore('videoFiles');

            const videoData = {
                id: file.name,
                file: file
            };

            const request = store.put(videoData);

            request.onsuccess = function() {
                console.log("Video file saved to IndexedDB");
            };

            request.onerror = function() {
                console.error("Error saving video file to IndexedDB");
            };
        }

        // Display video on the page
        function createVideoTask(file) {
            const videoGrid = document.getElementById('videoGrid');

            const videoTask = document.createElement('div');
            videoTask.className = 'video-task';

            const videoPlayer = document.createElement('video');
            videoPlayer.controls = true;
            videoPlayer.src = URL.createObjectURL(file);

            const videoTitle = document.createElement('p');
            videoTitle.className = 'video-title';
            videoTitle.textContent = file.name;

            videoTask.appendChild(videoPlayer);
            videoTask.appendChild(videoTitle);

            videoGrid.insertBefore(videoTask, videoGrid.firstChild);
        }

        // Load stored videos from IndexedDB on page load
        function loadStoredVideos() {
            const transaction = db.transaction(['videoFiles'], 'readonly');
            const store = transaction.objectStore('videoFiles');
            const request = store.getAll();

            request.onsuccess = function(event) {
                const videoFiles = event.target.result.reverse();
                videoFiles.forEach(videoData => {
                    const file = new File([videoData.file], videoData.id);
                    createVideoTask(file); // Display video
                });
            };
        }
    </script>
</body>
</html>
