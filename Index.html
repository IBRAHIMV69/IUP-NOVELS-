<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tasks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .auth-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin: 16px;
        }
        .upload-icon {
            display: none; /* Hidden initially */
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
            background-color: #0072ff;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            width: 48px;
            height: 48px;
            margin: 16px auto;
            transition: background 0.3s ease;
        }
        .upload-icon:hover {
            background-color: #005bb5;
        }
        .audio-upload-form {
            display: none; /* Hidden initially */
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin: 16px;
        }
        .audio-upload-form input[type="file"], .audio-upload-form button {
            padding: 5px 5px;
            border-radius: 4px;
            border: none;
            outline: none;
            margin-left: 8px;
            color: #333;
            cursor: pointer;
        }
        .audio-upload-form button {
            background: #0072ff;
            color: #fff;
        }
        .audio-upload-form button:hover {
            background: #005bb5;
        }
        .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            padding: 16px;
        }
        .audio-task {
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 16px;
            text-align: center;
        }
        .audio-task:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .audio-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }
        audio {
            width: 100%;
            outline: none;
            margin-bottom: 8px;
        }
        .skip-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .skip-buttons button {
            padding: 6px 12px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .skip-buttons button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="auth-section">
        <input type="text" id="codeInput" placeholder="Enter Code">
        <button onclick="validateCode()">Submit</button>
    </div>

    <!-- Upload Icon, hidden initially -->
    <div id="uploadIcon" class="upload-icon" onclick="toggleUploadForm()">⬆️</div>

    <!-- Upload Form hidden initially -->
    <div id="uploadSection" class="audio-upload-form">
        <input type="file" id="audioFileInput" accept="audio/*" multiple>
        <button onclick="loadAudios()">Submit</button>
    </div>

    <div id="audioGrid" class="audio-grid"></div>

    <script>
        // Function to validate code
        function validateCode() {
            const code = document.getElementById('codeInput').value.trim();
            if (code === '112233') {
                document.getElementById('uploadIcon').style.display = 'flex'; // Show upload icon
                loadAudiosFromStorage(); // Load existing audios from local storage
                alert("Code accepted! Click the upload icon to upload audio files.");
            } else {
                alert("Invalid code. Please try again.");
            }
        }

        // Function to toggle the visibility of the upload form
        function toggleUploadForm() {
            const uploadSection = document.getElementById('uploadSection');
            uploadSection.style.display = uploadSection.style.display === 'flex' ? 'none' : 'flex';
        }

        // Function to load audios from the input
        function loadAudios() {
            const audioInput = document.getElementById('audioFileInput');
            if (audioInput.files.length > 0) {
                Array.from(audioInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        saveAudioToStorage(file.name, e.target.result);
                        displayAudio(file.name, e.target.result);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                alert("Please select audio files to play.");
            }
        }

        // Function to save audio file to local storage
        function saveAudioToStorage(name, data) {
            let audios = JSON.parse(localStorage.getItem('audios')) || {};
            audios[name] = data; // Save audio file data as Base64
            localStorage.setItem('audios', JSON.stringify(audios));
        }

        // Function to display audio files from local storage
        function loadAudiosFromStorage() {
            const audioGrid = document.getElementById('audioGrid');
            const audios = JSON.parse(localStorage.getItem('audios')) || {};
            for (const [name, data] of Object.entries(audios)) {
                displayAudio(name, data);
            }
        }

        // Function to display a single audio
        function displayAudio(name, data) {
            const audioGrid = document.getElementById('audioGrid');
            const audioTask = document.createElement('div');
            audioTask.className = 'audio-task';

            const audioTitle = document.createElement('p');
            audioTitle.className = 'audio-title';
            audioTitle.textContent = name;

            const audioPlayer = document.createElement('audio');
            audioPlayer.controls = true;
            audioPlayer.src = data;

            const skipButtons = document.createElement('div');
            skipButtons.className = 'skip-buttons';

            const backButton = document.createElement('button');
            backButton.textContent = '⏪ -10s';
            backButton.onclick = () => skipAudio(audioPlayer, -10);
            skipButtons.appendChild(backButton);

            const forwardButton = document.createElement('button');
            forwardButton.textContent = '⏩ +10s';
            forwardButton.onclick = () => skipAudio(audioPlayer, 10);
            skipButtons.appendChild(forwardButton);

            audioTask.appendChild(audioTitle);
            audioTask.appendChild(audioPlayer);
            audioTask.appendChild(skipButtons);
            audioGrid.appendChild(audioTask);
        }

        // Function to skip audio playback time
        function skipAudio(audioElement, time) {
            audioElement.currentTime += time;
        }
    </script>
</body>
</html>
